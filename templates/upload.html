<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }
        .upload-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .upload-container h2 {
            color: #FF3F00;
            font-weight: bold;
        }
        .upload-container h6 {
            color: #000000;
        }
        .upload-container p {
            color: #00C0FF;
        }
        .upload-box {
            border: 2px dashed #00C0FF;
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 20px;
            cursor: pointer;
            color: #00C0FF;
            transition: color 0.3s, border-color 0.3s;
        }
        .upload-box:hover {
            border-color: #FF3F00;
            color: #FF3F00;
        }
        .upload-box:hover p {
            color: #FF3F00; 
        }
        .btn-upload {
            background-color: #FF3F00;
            border-color: #FF3F00;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-upload:hover {
            background-color: #D83600;
            border-color: #D83600;
        }
        .progress {
            height: 30px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .progress-bar {
            background-color: #FF3F00;
            color: #ffffff;
            font-weight: bold;
            line-height: 30px;
            font-size: 16px;
        }
        #fileName {
            transition: color 0.3s;
        }
        #fileName:hover {
            color: #FF3F00; 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="upload-container">
        <h2>Upload Your Resume</h2>
        <h6>Drag & drop your file below or click to browse</h6>
        
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-box" id="uploadBox" onclick="document.getElementById('fileInput').click();">
                <i class="bi bi-cloud-upload-fill"></i>
                <input type="file" name="file" id="fileInput" accept=".pdf, .docx, .txt" style="display: none;" onchange="updateFileName()">
                <p id="fileName" style="margin-top: 10px;">Supported formats: PDF, DOCX, TXT</p>
            </div>

            <!-- Progress Bar Positioned Above the Button -->
            <div class="progress" style="display: none;" id="progressContainer">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;" id="progressBar">0%</div>
            </div>
            
            <button type="submit" class="btn btn-upload">UPLOAD FILE</button>
        </form>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="static\upload.js"></script>
</body>
</html>
